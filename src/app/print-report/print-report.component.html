<div class="container-fluid main">
  <div class="d-flex justify-content-between">
    <div class="col-4">
      NAME {{ patient.first_name }} {{ patient.last_name }}
    </div>
    <div class="col-2">AGE {{ patient.age }}</div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-4">TEST NAME:{{ test_name }}</div>
  </div>

  <br />
  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col-1">#</div>
      <div class="col-4">Param</div>
      <div class="col-1">Value</div>
      <div class="col-2">Unit</div>
      <div class="col-4">Range</div>
    </div>
    <br />
    <div class="row" *ngFor="let option of paramsList; index as i">
      <div class="col-1">{{ i + 1 }}</div>
      <div class="col-4">{{ option.name }}</div>
      <div class="col-1">{{ values[i] }}</div>
      <div class="col-2">{{ option.unit }}</div>
      <div class="col-4">{{ option.normal_range }}</div>
    </div>
  </div>
</div>
